<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Стили для панели управления */
        .map-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        
        /* Стили для блока легенды */
        .legend-container {
            position: absolute;
            bottom: 30px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 200px;
            max-height: 300px;
            overflow: auto;
        }
        
        .legend-title {
            font-weight: bold;
            margin-bottom: 8px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        
        /* Кастомный курсор */
        .leaflet-interactive {
            cursor: pointer;
        }
        
        /* Улучшенные popup */
        .leaflet-popup-content {
            min-width: 200px;
        }
        
        .leaflet-popup-content-wrapper {
            border-radius: 5px;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .map-controls, .legend-container {
                padding: 5px;
                font-size: 12px;
            }
        }
        </style>
        <title>Интерактивная карта</title>
    </head>
    <body>
        <div id="map"></div>
        
        <!-- Панель управления -->
        <div class="map-controls">
            <button id="zoom-in" title="Приблизить">+</button>
            <button id="zoom-out" title="Отдалить">-</button>
            <button id="full-extent" title="Полный охват">⌂</button>
        </div>
        
        <!-- Блок для легенды (вы можете добавить свою картинку или контент) -->
        <div class="legend-container">
            <div class="legend-title">Легенда</div>
            <!-- Место для вашей картинки или элементов легенды -->
            <div id="legend-content" style="text-align: center;">
                <img src="mushrooms.png" alt="Легенда" style="max-width: 100%; height: auto;">
            </div>
        </div>
        
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, 
            maxZoom:28, 
            minZoom:1,
            // Более приятный фон для областей без тайлов
            preferCanvas: true
        }).fitBounds([[61.72020882874961,127.9958438553109],[62.458131424558935,131.1676519575374]]);
        
        // Добавляем кастомный курсор
        map.on('mouseover', function() {
            map.getContainer().style.cursor = 'grab';
        });
        
        map.on('mousedown', function() {
            map.getContainer().style.cursor = 'grabbing';
        });
        
        map.on('mouseup', function() {
            map.getContainer().style.cursor = 'grab';
        });
        
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        
        // Функции для работы с popup
        function removeEmptyRowsFromPopupContent(content, feature) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var rows = tempDiv.querySelectorAll('tr');
            for (var i = 0; i < rows.length; i++) {
                var td = rows[i].querySelector('td.visible-with-data');
                var key = td ? td.id : '';
                if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                    rows[i].parentNode.removeChild(rows[i]);
                }
            }
            return tempDiv.innerHTML;
        }
        
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            if (tempDiv.querySelector('td img')) {
                popup._contentNode.classList.add('media');
                // Delay to force the redraw
                setTimeout(function() {
                    popup.update();
                }, 10);
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        
        // Добавляем элементы управления
        document.getElementById('zoom-in').addEventListener('click', function() {
            map.zoomIn();
        });
        
        document.getElementById('zoom-out').addEventListener('click', function() {
            map.zoomOut();
        });
        
        document.getElementById('full-extent').addEventListener('click', function() {
            map.fitBounds([[61.72020882874961,127.9958438553109],[62.458131424558935,131.1676519575374]]);
        });
        
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        
        // Создаем и добавляем слои
        map.createPane('pane_2_0');
        map.getPane('pane_2_0').style.zIndex = 400;
        var layer_2_0 = L.tileLayer('http://tile1.maps.2gis.com/tiles?x={x}&y={y}&z={z}', {
            pane: 'pane_2_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_2_0;
        map.addLayer(layer_2_0);
        
        map.createPane('pane_SuitableArea_Maslyata_1');
        map.getPane('pane_SuitableArea_Maslyata_1').style.zIndex = 401;
        var img_SuitableArea_Maslyata_1 = 'data/SuitableArea_Maslyata_1.png';
        var img_bounds_SuitableArea_Maslyata_1 = [[61.79007782899082,128.79343857784085],[62.33822981536055,129.94714489723555]];
        var layer_SuitableArea_Maslyata_1 = new L.imageOverlay(img_SuitableArea_Maslyata_1,
                                              img_bounds_SuitableArea_Maslyata_1,
                                              {pane: 'pane_SuitableArea_Maslyata_1'});
        bounds_group.addLayer(layer_SuitableArea_Maslyata_1);
        map.addLayer(layer_SuitableArea_Maslyata_1);
        setBounds();
        
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        
        // Добавляем scale bar
        L.control.scale({position: 'bottomleft'}).addTo(map);
        </script>
    </body>
</html>
